---
swagger: "2.0"
info:
  description: "Local password vault microservice"
  version: "1.0.0"
  title: "local password vault API"
  contact:
    email: "xavier@mayeur.be"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "lobo.local:8080"
basePath: "/api"
tags:
- name: "admins"
  description: "Secured Admin-only calls"
- name: "developers"
  description: "Operations available to regular developers"
schemes:
- "http"
paths:
  /ID:
    get:
      tags:
      - "developers"
      summary: "get an existing identity"
      description: "By passing a user ID tag, get the associated identity (username,\
        \ password)"
      operationId: "get_identity"
      produces:
      - "application/json"
      parameters:
      - name: "uid"
        in: "query"
        description: "user ID tag"
        required: true
        type: "string"
      responses:
        200:
          description: "user ID found, identity returned"
          schema:
            $ref: "#/definitions/id"
        400:
          description: "bad input parameter"
      x-swagger-router-controller: "swagger_server.controllers.developers_controller"
    post:
      tags:
      - "developers"
      summary: "Add a new identity"
      description: "Adds an new ID tag & identity"
      operationId: "post_identity"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "IdentityItem"
        description: "Identity item to add"
        required: true
        schema:
          $ref: "#/definitions/id"
      responses:
        201:
          description: "Identity created"
        400:
          description: "invalid input, object invalid"
        409:
          description: "an existing item already exists"
      x-swagger-router-controller: "swagger_server.controllers.developers_controller"
    put:
      tags:
      - "developers"
      summary: "Update new identiy"
      description: "Update and existing ID tag & identity"
      operationId: "put_identity"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "IdentityItem"
        description: "Identity item to modify"
        required: true
        schema:
          $ref: "#/definitions/id"
      responses:
        201:
          description: "Identity Updated"
        400:
          description: "invalid input, object invalid"
        409:
          description: "item does not exist"
      x-swagger-router-controller: "swagger_server.controllers.developers_controller"
    delete:
      tags:
      - "admins"
      summary: "Delete an existing identiy"
      description: "Delete ID tag & identity"
      operationId: "delete_identity"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "IdentityItem"
        description: "Identity item to delete"
        required: false
        schema:
          $ref: "#/definitions/id"
      responses:
        201:
          description: "Identity successfully deleted"
        400:
          description: "invalid input, object invalid"
      x-swagger-router-controller: "swagger_server.controllers.admins_controller"
definitions:
  id:
    type: "object"
    required:
    - "password"
    - "username"
    properties:
      id:
        type: "string"
        format: "text"
        example: "Gmail_mickey"
      username:
        type: "string"
        example: "Mickey Mouse"
      password:
        type: "string"
        format: "text"
        example: "Don't tell mother the baby sitter is dead"
    example:
      password: "Don't tell mother the baby sitter is dead"
      id: "Gmail_mickey"
      username: "Mickey Mouse"
